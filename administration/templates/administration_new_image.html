{% extends 'administration_base.html' %}
{% load crispy_forms_tags %}

{% block form %}
    <div class="col-md-12">
        <form enctype="multipart/form-data" action="{% url 'administration_add_image' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success mt-3" value="Загрузить новую фотографию">
        </form>
    </div>
{% endblock %}
